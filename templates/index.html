{% extends "base.html" %}

{% block body %}

    <h1>Pi Cam - {{ hostname }}</h1>
    <form method="POST">
        <button type="submit">Get picture</button>
    </form>


    <div>
        <h2>Images</h2>
        </ul>
        {% for image in images %}
            <li><a href="{{ url_for('static', filename=image) }}">{{ image }}</a> (<a
                    href="{{ url_for('delete_image', image) }}">Delete</a>)</li>
        {% endfor %}
        </ul>
    </div>

{% endblock %}
